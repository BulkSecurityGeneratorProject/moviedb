<div>
    <h2 translate="moviedbApp.movie.home.title">Movies</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="movie.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="moviedbApp.movie.home.createLabel">Add a Movie</span>
                </button>
            </div>
        </div>
    </div>
    <br>

    <div class="modal fade" id="deleteMovieConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(movie.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="moviedbApp.movie.delete.question" translate-values="{id: '{{movie.id}}'}">Are you sure you want to delete this Movie?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
					
    <div class="table-responsive">
    	<div class="input-group">
			<input type="text" class="form-control" name="search" id="movie_search"
			        ng-model="search" aria-describedby="search">
			<span class="input-group-addon" id="search" ng-click="loadSearch()"><span class="glyphicon glyphicon-search"></span></span>
		</div>
        <table class="table table-striped">
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="movie in movies">
                    <td>
                    	<movie-detail-template></movie-detail-template>
                    </td>                    
                    <td>
                    	<div>
	                        <button type="submit"
	                                ui-sref="movie.detail({id:movie.id})"
	                                class="btn btn-info btn-sm">
	                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
	                        </button>
                        </div>
                        <div>
	                        <button type="submit"
	                                ui-sref="movie.edit({id:movie.id})"
	                                class="btn btn-primary btn-sm">
	                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
	                        </button>
	                     </div>
	                     <div>
	                        <button type="submit"
	                                ng-click="delete(movie.id)"
	                                class="btn btn-danger btn-sm">
	                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
	                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
